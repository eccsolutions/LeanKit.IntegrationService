<h2>Item Selection</h2>
<p>Determine how items from <strong>{{TargetProjectName}}</strong> will be selected.</p>

<div id="additionalinfo">
    <div id="area-path-section" class="indented">
        <p><em>Enter a valid Area Path for your Target:</em></p>
        <div id="area-path">
            <textarea class="col-xs-10" rows="1" placeholder="Area Path" />
        </div>
    </div>
    <br/><br/>
    <div id="default-lane-id-section" class="indented">
        <p><em>Enter a valid Lane ID for your Target:</em></p>
        <div id="default-lane-id">
            <textarea class="col-xs-10" rows="1" placeholder="Lane ID" />
        </div>
    </div>
</div>
<br/>
<label class="radio">
    <input type="radio" name="optionsRadios" id="radio-simple" value="basic" checked>
    Simple Selection
</label>
<div id="simple">
    <div class="indented" id="iteration-path-section">
        <p><em>Using the selected Iteration Path:</em></p>
        <div>
            {{{simpleSelect "pathFilters" id="iteration-paths" class="form-control"}}}
        </div>
    </div>

    <div class="indented" style="margin-top:20px;">
        <p><em>Create or Update a LeanKit card when a Target item has one of these statuses:</em></p>    
            {{{partial "States" factory="tab_query"}}}
            
        <p style="margin-top:20px"><em>...and is one of these types:</em></p>
            {{{partial "Types" factory="tab_query"}}}
    </div>
</div>

<div style="margin-top:20px">
    <label class="radio">
        <input type="radio" name="optionsRadios" id="radio-custom" value="advanced">
        Custom Query
    </label>

    <div id="custom" class="hide">
        <p><em>Enter a valid custom query for your Target:</em></p>
    
        <div id="query" class="disabled">
            <textarea class="col-xs-10" rows="3" placeholder="Your custom query"/>
        </div>
    </div>
</div>
